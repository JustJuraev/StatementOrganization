{{define "closeform"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окно заверешения Заявления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
    <form action="/closing_statement" enctype="multipart/form-data" method="post">
        <input type="hidden" name="sid" value={{.Id}}>
        <input type="hidden" name="uid" value={{.UserId}}>
        <input type="hidden" name="orgid" value={{.OrgId}}>
        <div class="form-group">
            <label for="exampleInputEmail1">Введите текст: </label>
            <input type="text" class="form-control" name="text">
          </div>
            <div class="form-group">
                <label>Выберите файл</label>
                <input type="file" name="myFile" class="form-control">
            </div>
            <div class="loginbutton">
            <button class="btn btn-primary">Завершить</button>
            </div>
        </form>
</body>
</html>

{{end}}
