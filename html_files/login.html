{{define "login"}}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
    <div style="padding: 40px;"></div>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row justify-content-center">
                    <div class="col-md-10">
                        <span class="anchor"></span>
                        <div class="card card-outline-secondary border border-white">
                            <div class="card-header">
                                <h3 class="mb-0 text-center ParagraphHome">Логин</h3>
                            </div>
                            <div class="card-body">
                                <form autocomplete="on" method="post" action="/login_check">
                                    <div asp-validation-summary="All" style="font-size:23px; font-family:Impact" class="text-danger text-center"></div>
                                    <div class="form-group">
                                        <label>Введите имя</label>
                                        <input name="login" class="form-control textbox-dg font-weight-bold text-center" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Введите пароль</label>
                                        <input autocomplete="new-password" name="password" class="form-control textbox-dg font-weight-bold text-center" type="password">
                                    </div>
                                     <div class="loginbutton">
                                    <button class="btn btn-success btn-lg float-right">Логин</button>
                                     </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 class="oshibka">{{.}}</h1>
</body>
</html>
{{end}}
